<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sapience Society ✦ Coming Soon</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1f1f1f, #0d0d0d);
      color: #f5f5f5;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      position: relative;
    }

    h1::after {
      content: "✦";
      position: absolute;
      right: -2rem;
      top: 0;
      font-size: 2rem;
      animation: twinkle 2s infinite ease-in-out alternate;
      color: #FFD700;
    }

    p {
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 0.5rem;
    }

    .typewriter {
      margin-top: 1.5rem;
      font-size: 1rem;
      font-family: monospace;
      color: #aaa;
      overflow: hidden;
      border-right: 2px solid #FFD700;
      white-space: nowrap;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink 0.7s infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes twinkle {
      from { opacity: 0.6; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1.1); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 24ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #FFD700 }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sapience Society</h1>
    <p>Refining thoughts, one chapter at a time.</p>
    <div class="typewriter">Coming soon ✦ A space for ideas worth hacking on...</div>
  </div>
</body>
</html>
